version: '3.8'
services:
  es:
    image: rasenshuriken/elasticsearch_no_security:8.6.1
    ports: 
      - 9200:9200
    healthcheck:  
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 30s
      timeout: 100s
      retries: 5

  api:
    image: vishnutheep/spring:latest
    ports: 
      - 8080:8080
    depends_on:
      es:
        condition: service_healthy
  
    
      